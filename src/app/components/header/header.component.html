<!-- Navbar -->
<!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page -->
<header class="header navbar navbar-expand-lg navbar-light position-absolute navbar-sticky" #header>
  <div class="container px-3">
    <a routerLink="/" class="navbar-brand pe-3">
      <img src="{{logo}}" class="logo" alt="Logo">
    </a>
    <div id="navbarNav" class="offcanvas offcanvas-end">
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-current="page">Token</a>
            <div class="dropdown-menu p-0">
              <div class="d-lg-flex">
                <div class="mega-dropdown-column bg-position-center bg-repeat-0 bg-size-cover rounded-3 rounded-end-0" style="background-image: url(assets/img/landings.jpg); margin: -1px;"></div>
                <div class="mega-dropdown-column pt-lg-3 pb-lg-4">
                  <ul class="list-unstyled mb-0">
                    <li><a routerLink="/token" class="dropdown-item">Overview <span class="text-primary">(coming soon)</span></a></li>
                    <li><a href="javascript:;" class="dropdown-item">Token Utility</a></li>
                    <li><a href="javascript:;" class="dropdown-item">Etherscan</a></li>
                    <li><a href="javascript:;" class="dropdown-item">$VAS Markets</a></li>
                    <li><a href="javascript:;" class="dropdown-item">About Token</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Community</a>
            <div class="dropdown-menu">
              <div class="d-lg-flex pt-lg-3">
                <div class="mega-dropdown-column">
                  <ul class="list-unstyled mb-3">
                    <li><a href="{{discord}}" target="_blank" class="dropdown-item py-1">Discord</a></li>
                    <li><a href="{{twitter}}" target="_blank" class="dropdown-item py-1">Twitter</a></li>
                    <li><a href="{{instagram}}" target="_blank" class="dropdown-item py-1">Instagram</a></li>
                    <li><a href="javascript:;" class="dropdown-item py-1">Telegram</a></li>
                    <li><a href="javascript:;" class="dropdown-item py-1">Reddit</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a href="javascript:;" class="nav-link">Whitepaper</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" routerLinkActive="active" class="nav-link">About</a>
          </li>
        </ul>
      </div>
      <div class="offcanvas-footer border-top">
        <a href="#" class="btn btn-primary w-100" target="_blank" rel="noopener">
          &nbsp;Enter DAO
        </a>
      </div>
    </div>
    <div class="form-check form-switch mode-switch pe-lg-1 ms-auto me-4" data-bs-toggle="mode">
      <input type="checkbox" class="form-check-input" id="theme-mode" (change)="toggleMode()" [(ngModel)]="status">
      <label class="form-check-label d-none d-sm-block" for="theme-mode">Light</label>
      <label class="form-check-label d-none d-sm-block" for="theme-mode">Dark</label>
    </div>
    <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a href="#" class="btn btn-primary btn-sm fs-sm rounded d-none d-lg-inline-flex" target="_blank" rel="noopener">
      &nbsp;Enter DAO
    </a>
  </div>
</header>
